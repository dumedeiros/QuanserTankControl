    <body>

        <div id="wrapper">

            <div id="header">
                

               <div class="logo"><a class="imagelink"  href="http://www.fusioncharts.com/widgets" target="_blank"><img src="../assets/ui/images/fwxt-logo.png" alt="FusionWidgets XT logo" /></a></div>
                <h1 class="brand-name">FusionWidgets XT</h1>
                <h1 class="logo-text"> My First chart - XML data embedded in HTML </h1>
            </div>

            <div class="content-area">
                <div id="content-area-inner-main">
                    <p class="text" align="center">The chart below shows how to render chart with XML data embedded in HTML </p>
					<div id="messageBox" style="margin-left:50px; margin-right:50px; display:none;"></div>
					<p>&nbsp;</p>

                    <div class="gen-chart-render">

                        <object classid="clsid:d27cdb6e-ae6d-11cf-96b8-444553540000" codebase="http://fpdownload.macromedia.com/pub/shockwave/cabs/flash/swflash.cab#version=8,0,0,0" width="400" height="200" id="AngularGauge" >
                            <param name="movie" value="../../Charts/AngularGauge.swf" />
                            <param name="FlashVars" value="&chartWidth=400&chartHeight=300&DOMId=myChartId&registerWithJS=1&debugMode=0&dataXML=<chart lowerLimit='0' upperLimit='100' lowerLimitDisplay='Bad' upperLimitDisplay='Good' numberSuffix='%25' showValue='1'>
  			<colorRange>
    				<color minValue='0' maxValue='75' code='FF654F'/>
    				<color minValue='75' maxValue='90' code='F6BD0F'/>
    				<color minValue='90' maxValue='100' code='8BBA00'/>
  			</colorRange>
  			<dials>
    				<dial value='92'/>
  			</dials>
		</chart>" />
                                <param name="quality" value="high" />
                                <embed src="../../Charts/AngularGauge.swf" flashVars="&chartWidth=400&chartHeight=200&DOMId=myChartId&registerWithJS=1&debugMode=0&dataXML=<chart lowerLimit='0' upperLimit='100' lowerLimitDisplay='Bad' upperLimitDisplay='Good' numberSuffix='%25' showValue='1'>
  		<colorRange>
    			<color minValue='0' maxValue='75' code='FF654F'/>
    			<color minValue='75' maxValue='90' code='F6BD0F'/>
    			<color minValue='90' maxValue='100' code='8BBA00'/>
  		</colorRange>
  		<dials>
    			<dial value='92'/>
  		</dials>
	</chart>" quality="high" width="400" height="200" name="AngularGauge" type="application/x-shockwave-flash" pluginspage="http://www.macromedia.com/go/getflashplayer" />
                        </object>


                    </div>
                    <div class="clear"></div>
                    <p>&nbsp;</p>
                    <p class="small">    </p>
                    <div class="underline-dull"></div>
                </div>
            </div>

                <p class="highlightBlock">The above sample showcases HTML embedding with data embedded in the page. Click <a href="../../Contents/Index.html?FirstChart/HTMLEmbed.html#datastring" target="_blank">here</a> to know more on how the code of this example works.</p>
