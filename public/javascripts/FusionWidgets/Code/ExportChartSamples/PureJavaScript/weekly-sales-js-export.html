		<script type="text/javascript" language="Javascript" SRC="../../assets/ui/js/lib.js"></script>

        <link href="../../assets/ui/css/style.css" rel="stylesheet" type="text/css" />

        <!--[if IE 6]>
        <script type="text/javascript" src="../assets/ui/js/DD_belatedPNG_0.0.8a-min.js"></script>

<script>

        <style type="text/css">
            h2.headline {
                font: normal 110%/137.5% "Trebuchet MS", Arial, Helvetica, sans-serif;
                padding: 0;
                margin: 25px 0 25px 0;
                color: #7d7c8b;

                font: normal 68.75%/150% Verdana, Geneva, sans-serif;

    <body>

        <div id="wrapper">

            <div id="header">
                

               <div class="logo"><a class="imagelink"  href="http://www.fusioncharts.com" target="_blank"><img src="../../assets/ui/images/fwxt-logo.png"  alt="FusionWidgets XT logo" width="73" height="74" /></a></div>
                <h1 class="brand-name">FusionWidgets XT</h1>
                <h1 class="logo-text">Exporting pure JavaScript chart</h1>
            </div>

            <div class="content-area">
                <div id="content-area-inner-main">
                    <p class="text" align="center" >Exporting pure JavaScript chart.Click the download button on the top right corner of the chart. </p>
					<p>&nbsp;</p>

                    <div class="gen-chart-render">
                        <center>
                            <div id="chartContainer">FusionWidgets will load here</div>

                            <script type="text/javascript"><!--

                                FusionCharts.setCurrentRenderer('JavaScript');
                                var myChart = new FusionCharts("../../../Charts/Pyramid.swf", "myChartId", "400", "300", "0", "1");
                                myChart.setXMLData('<chart caption="Top 5 Sales Person" numberPrefix="$" exportEnabled="1" exportAtClient="1" exportHandler="fcExporter1" isSliced="1" showBorder="0" bgColor="FFFFFF,FFFFFF">\n\
								<set label="Alex" value="25000"  /> \n\
								<set label="Mark" value="35000" /> \n\
								<set label="David" value="42300" /> \n\
								<set label="Graham" value="65300" /> \n\
								<set label="John" value="91300" /> \n\
							</chart>');
								
                                myChart.render("chartContainer");


                                // -->
                            </script>
                        </center>
                    </div>
                    <div class="clear"></div>
                    <p>&nbsp;</p>
                    <p class="small">    </p>
                    <div class="underline-dull"></div>
                </div>
            </div>

            <div id="footer">
            </div>
        </div>
