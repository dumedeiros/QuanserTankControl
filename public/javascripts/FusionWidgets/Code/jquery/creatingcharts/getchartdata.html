		<script type="text/javascript" language="Javascript" src="../../assets/ui/js/lib.js"></script>

        <style type="text/css">
            h2.headline {
                font: normal 110%/137.5% "Trebuchet MS", Arial, Helvetica, sans-serif;
                padding: 0;
                margin: 25px 0 25px 0;
                color: #7d7c8b;

                font: normal 68.75%/150% Verdana, Geneva, sans-serif;

    <body>
        <!-- wrapper -->
        <div id="wrapper">
            <!-- header -->
            <div id="header"> 
                <div class="logo"><a class="imagelink"  href="http://www.fusioncharts.com" target="_blank"><img src="../../assets/ui/images/fwxt-logo.png"  alt="FusionWidgets XT logo" width="73" height="74" /></a>
                </div><h1 class="brand-name">FusionWidgets XT</h1>
                <h1 class="logo-text">Using jQuery</h1>
                
            </div>
            <!-- content area -->
            <div class="content-area">
                <div id="content-area-inner-main">
                    <p class="text" align="center">Using jQuery to get the chart data and attribute</p>
					<div id="messageBox" style="margin-left:100px; margin-right:100px; display:none;"></div>
					<p>&nbsp;</p>

                    <div class="clear"></div>
                    <div class="gen-chart-render">


                        <div id="chartContainer">FusionWidgets will load here!</div>

                        <script type="text/javascript">
						function readCaption()
						 {
							alert ($("#chartContainer").attrFusionCharts("caption"));
						 }

						var dataString ='<chart caption="Sales distribution by Employee" subCaption="Jan 07 - Jul 07" numberPrefix="$" isSliced="1">\n\
<set label="Buchanan" value="20000" />\n\
<set label="Callahan" value="49000" />\n\
<set label="Davolio" value="63000" />\n\
<set label="Dodsworth" value="41000" />\n\
<set label="Fuller" value="74000" />\n\
<styles>\n\
<definition>\n\
<style type="font" name="captionFont" size="15" />\n\
</definition>\n\
<application>\n\
<apply toObject="CAPTION" styles="captionFont" />\n\
</application>\n\
</styles>\n\
</chart>';											
					  
						$("#chartContainer").insertFusionCharts({swfUrl: "../../../Charts/Pyramid.swf", dataSource: dataString, dataFormat: "xml", width: "400", height: "300", id: "myChartID"});
						
						

                            
                        </script>

                    </div>
					<p>&nbsp;</p>
					<div align="center">
					<input id="div1" type="button" onclick="readCaption()" value="Read Caption from Chart" />
					
					</div>
                    <br/>
                    <div class="clear"></div>

                   
                    <p class="small">&nbsp;</p>
                    <p>&nbsp;</p>
                    <div class="underline-dull"></div>    </div>

                
            </div>

            <!-- footer -->
            <div id="footer">
                <p class="highlightBlock">The above sample showcases how to create a simple Angular Gauge using jQuery. Click <a href="../../../Contents/Index.html?jQuery/RetrievData.html" target="_blank">here</a> to know more on how the code of this example works.</p>
            </div>        </div>
       <script type="text/javascript"><!--//
			$(document).ready ( function() {
			   showConditionalMessage( "Your browser does not seem to have Flash Player support. JavaScript chart is rendered instead", isJSRenderer(FusionCharts("myChartID")) );
			});	
		// -->
		</script>   
    </body>
