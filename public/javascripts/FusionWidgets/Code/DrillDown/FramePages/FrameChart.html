<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<style type="text/css">
body { font-family:Verdana, Arial, Helvetica, sans-serif; }
.highlightBlock, #messageBox{
    background: none repeat scroll 0 0 #F2F0F8;
    border: 1px dashed #E3E1E9;
    color: #6C6A73;
    font-family: "Trebuchet MS",Helvetica,sans-serif;
    font-size: 10pt;
    margin: 10px;
    padding: 10px;
}
</style>
<head>
	<title>Frame Example</title>
	<script language="JavaScript" src="../../../Charts/FusionCharts.js"></script>
</head>

<body bgcolor="#ffffff">

<div id="chartdiv" align="center">The chart will appear within this DIV. This text will be replaced by the chart.</div>

   <script type="text/javascript">
	var myChart = new FusionCharts("../../../Charts/Pyramid.swf", "myChartId", "400", "300", "0", "0");
	myChart.setXMLData('<chart caption="Monthly Sales Summary" subcaption="For the year 2006" numberPrefix="$">\n\
	<set label="Jan" value="17400" link="F-detailsFrame-../DemoLinkPages/DemoLink1.html"/>\n\
	<set label="Feb" value="19800" link="F-detailsFrame-../DemoLinkPages/DemoLink2.html"/>\n\
	<set label="Mar" value="21800" link="F-detailsFrame-../DemoLinkPages/DemoLink3.html"/>\n\
	<set label="Apr" value="23800" link="F-detailsFrame-../DemoLinkPages/DemoLink4.html"/>\n\
	<set label="May" value="29600" link="F-detailsFrame-../DemoLinkPages/DemoLink5.html"/>\n\
	<set label="Jun" value="27600" link="F-detailsFrame-../DemoLinkPages/DemoLink6.html"/>\n\
</chart>');
	myChart.render("chartdiv");
   </script>
<p align="center" class="highlightBlock" style="margin-left:200px; margin-right:200px;">The above sample showcases Drill down using Frames. Click <a href="../../../Contents/Index.html?DrillDown/Frames.html" target="_blank">here</a> to know more on how the code of this example works.</p>
<script type="text/javascript"><!--//
			$(document).ready ( function() {
			   showConditionalMessage( "Your browser does not seem to have Flash Player support. JavaScript chart is rendered instead.", isJSRenderer(myChart) );
			});	
		// -->
		</script>
</body>
</html>
