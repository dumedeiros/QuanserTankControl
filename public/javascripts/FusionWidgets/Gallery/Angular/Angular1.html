        <h3 class="chart-title" >Angular Gauge showing Clock</h3>
        <p>&nbsp;</p>
        <script type="text/javascript" src="../Data/String/js/Angular1.js" ></script>

        <div id="chartdiv" align="center">Chart will load here</div>
        <script type="text/javascript">
            if (GALLERY_RENDERER && GALLERY_RENDERER.search(/javascript|flash/i)==0)  FusionCharts.setCurrentRenderer(GALLERY_RENDERER); 
            var chart = new FusionCharts("../../Charts/AngularGauge.swf", "ChartId", "270", "270", "0", "1" );
            chart.setXMLData( dataString );
		    
            chart.render("chartdiv");
			
			
			
            window.dataUpdateTimer = null;
			
            FusionCharts.addEventListener("Rendered", function(e,a) {	
                if(e.sender.id=="tmpChartId") return;
                updateClock(e);
                window.dataUpdateTimer = window.setInterval (function (){ updateClock(e); },1000 );
            });	

            function updateClock(e)
            {
                var hrs = (( (new Date().getHours()*3600)+(new Date().getMinutes()*60)+ new Date().getSeconds() ) /3600) % 12;
                var mins = ( (new Date().getMinutes()*60)+ new Date().getSeconds() ) /60/5;
                var secs = new Date().getSeconds()/5;

                var updater = e.sender.setData? e.sender : null;
				
                if(updater) 
                {	
                    updater.setData(1,hrs);
                    updater.setData(2,mins);
                    updater.setData(3,secs);
                }				
            }
		
						
        </script>

        <p>&nbsp;</p>
        <div align="center">
            <p align="center"  style="padding-left:5px; padding-right:5px;">Angular Gauge showing a clock with 2 dials on the chart. FusionWidgets Angular Gauge can have any number of dials on the same chart.  </p>
